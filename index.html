<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etch A Sketch</title>
	<script defer type="text/javascript" src="./index.js"></script>
	<link rel="stylesheet" href="./style.css">
</head> 
<body>
	<div class="workbench">
		<div class="console">
			<button name="eraser">Erase Canvas</button>
			<button name="rainbow">Toggle Rainbow Mode</button>
			<button name="shading">Shade</button>
			<button name="lighten">Lighten</button>
		</div>
		<div id="board"></div>
		<div class="rangeslider">
		  <input type="range" orient="vertical" min="1" max="100" value="10" class="myslider" id="sliderRange">
		</div>
	</div>
</body>
</html>
