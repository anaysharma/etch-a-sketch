<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etch A Sketch</title>
	<script defer type="text/javascript" src="./index.js"></script>
	<link rel="stylesheet" href="./style.css">
</head> 
<body>
	<div class="workbench">
		<div class="console">
	        <input id="colorPicker" type="color" value="#333333" class="color-picker"/>
			<button name="eraser" class="eraser">Eraser</button>
			<button name="rainbow" class="rainbow">Rainbow Mode</button>
			<button name="shading" class="shading">Shade</button>
			<button name="lighten" class="lighten">Lighten</button>
			<button name="reset" class="reset">Clear Canvas</button>

		</div>
		<div id="board"></div>
		<div class="rangeslider">
		  <input type="range" orient="vertical" min="1" max="60" value="1" class="myslider" id="sliderRange">
		</div>
	</div>
</body>
</html>
